<div class="row">
  <div class="col-lg-12">
		<rd-widget>
			<rd-widget-body>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="Vehiculo" class="col-sm-2 control-label">Vehiculo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" placeholder="Vehiculo" ng-model="solicitud.vehiculo">
            </div>
          </div>
          <div class="form-group">
            <label for="Vehiculo" class="col-sm-2 control-label">Direccion</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" placeholder="Direccion" ng-model="solicitud.direccion">
            </div>
          </div>
          <div class="form-group">
            <label for="fecha_deseada" class="col-sm-2 control-label">Fecha Deseada</label>
            <div class="col-sm-10">
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="solicitud.fecha_deseada" is-open="popup1.opened"
                datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
          </div>

          <div class="form-group" ng-show="checkPermisos('admin')">
            <label for="User" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-10">
              <select class="form-control" name="user" ng-model="solicitud.user._id">
                <option ng-repeat="option in users" ng-value="option._id">{{option.nick_name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success" ng-click="save()">Guardar</button>
              <button type="button" class="btn btn-danger" ng-click="delete()">Borrar</button>
            </div>
          </div>
          </form>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
