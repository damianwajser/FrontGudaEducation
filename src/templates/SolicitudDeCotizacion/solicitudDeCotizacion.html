<div class="row">
  <div class="col-lg-12">
		<rd-widget>
			<rd-widget-body>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="Vehiculo" class="col-sm-2 control-label">Vehiculo</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="nombre" placeholder="Vehiculo" ng-model="solicitud_servicio.vehiculo">
            </div>
          </div>
          <div class="form-group">
            <label for="Vehiculo" class="col-sm-2 control-label">Direccion</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="direccion" placeholder="Direccion" ng-model="solicitud_servicio.direccion">
            </div>
          </div>
          <div class="form-group">
            <label for="fecha_deseada" class="col-sm-2 control-label">Fecha Deseada</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="fechadeseada" placeholder="Fecha Deseada" ng-model="solicitud_servicio.fecha_deseada">
            </div>
          </div>

          <div class="form-group" ng-show="checkPermisos('admin')">
            <label for="User" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="cliente" placeholder="Cliente" ng-model="solicitud_servicio.user[0].name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success" ng-click="save()">Guardar</button>
              <button type="button" class="btn btn-danger" ng-click="delete()">Borrar</button>
            </div>
          </div>
          </form>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
