<div class="row">
  <div class="col-lg-12">
		<rd-widget>
			<rd-widget-body>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="Nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="solicitud.name">
            </div>
          </div>
          <div class="form-group">
            <label for="Description" class="col-sm-2 control-label">Descripcion</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Descripcion" placeholder="Descripcion" ng-model="solicitud.description">
            </div>
          </div>
          <div class="form-group">
            <label for="User" class="col-sm-2 control-label">Taller</label>
            <div class="col-sm-10">
              <select class="form-control" name="taller" ng-model="solicitud.taller._id">
                <option ng-repeat="option in talleres" ng-value="option._id">{{option.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-danger" ng-click="save()">Enviar</button>
            </div>
          </div>
          </form>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
